{% extends 'layouts/base.html' %}
{% load static %}
{% block title %} Order {% endblock %}
{% block content %}
    <section>
        <div class="dg-contact about">
            <div class="container-about">
                <h1 class="animated wow fadeInUpBig animated">Order me </h1>
            </div>
        </div>
    </section>
    <section id="order-form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <h3>Send A Order to me</h3>

                    <form class="form-horizontal" action="#" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name*" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Enter email*" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="amount" name="amount" placeholder="Price"><br>
                            <div class="slider-range"></div>
                        </div>
                        <div class="form-group">
                            <textarea rows="10" cols="5" name="message" placeholder="Enter your project details or problem details *" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default submit_button">Confirm</button>
                    </form>
                </div>
                <br/>
                <div class="col-md-6 col-sm-6">
                    <img src="{% static 'images/order-logo.png' %}" alt="Life at code"
                         class="img-responsive animated wow fadeInUpBig animated">
                    <div class="left-margin" style="margin-left: 20px;">
                        <p><span class="fa fa-home icon_color"> Address:</span>Dhaka-1205, Bangladesh</p>
                        <p><span class="fa fa-envelope-o icon_color"> E-mail:</span><a
                                href="mailto:vubon.roy@gmail.com"> vubon.roy@gmail.com</a></p>
                        <!-- <p><span class="fa fa-phone icon_color"> Phone: </span><a href="tel:+8801737399296">+8801737399296</a></p> -->
                        <p><span class="fa fa-skype icon_color"> Skype: </span>vubon.roy</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
